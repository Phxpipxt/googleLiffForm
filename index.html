<!DOCTYPE html>

<head>
    <title>ASBGV Participation</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: "Bebas Neue", sans-serif;
            background: linear-gradient(to top, #960808, white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
        }

        .container img {
            width: 300px; 
            height: auto;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 2.1rem;  /* Increased size of h2 */
            font-weight: 700;
            color: #333;
            margin-bottom: 2px;
        }

        .loader-container l-infinity {
            --size: 100px;  /* Custom size for the spinner */
            --stroke: 5;
            --stroke-length: 0.15;
            --bg-opacity: 0.1;
            --speed: 1.6;
            --color: #7E0202;  /* Custom color for the spinner */
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .container img {
                width: 180px;
            }

            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="/images/asbgv-new.png" alt="ASBGV Logo">
        <h2>Preparing your Google Form, Please wait...</h2>
        <div class="loader-container">
            <l-infinity></l-infinity>
        </div>
    </div>

    <!-- Script for Spinner -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/infinity.js"></script>

    <!-- Script for LIFF -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        /// Config Your LIFF ID Here
        const liffId = "1657004016-jqWJnJxA";

        liff.ready
            .then(() => {
                if (liff.isLoggedIn()) {
                    return liff.getProfile();
                } else {
                    liff.login({
                        redirectUri: "https://asbpraticipation.netlify.app/",
                    });
                }
            })

            .then((profile) => {
                window.location.replace(
                    `https://docs.google.com/forms/d/e/1FAIpQLSeoIsUORNYdMq33VWUdHK-qAIX9_qpUPhw5Sz0et_ipLTS9eg/viewform?usp=pp_url&entry.123356777=${profile.userId}&entry.1839838358=${profile.displayName}&entry.223308068=${profile.pictureUrl}`
                );
            });
        liff.init(
            {
                liffId: liffId, withLoginOnExternalBrowsers: true
            },
            () => { },
            (err) => {
                window.alert(err);
            }
        );
    </script>
</body>
