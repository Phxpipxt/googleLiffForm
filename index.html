<!DOCTYPE html>

<head>
    <title>กำลังเข้าสู่ Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body style="background-color: whitesmoke">
    <div class="container">
        <div class="text">
            <img src="/images/asbgv-new.png" alt="asbgv-logo">
            <h2>Entering Google Form, Please wait...</h2>
        </div>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Script for Liff -->

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        /// Config Your LIFF ID Here
        const liffId = "1657004016-jqWJnJxA";

        liff.ready
            .then(() => {
                if (liff.isLoggedIn()) {
                    return liff.getProfile();
                } else {
                    liff.login({
                        redirectUri: "https://asbpraticipation.netlify.app/",
                    });
                }
            })
            .then((profile) => {
                window.location.replace(
                    `https://docs.google.com/forms/d/e/1FAIpQLSeoIsUORNYdMq33VWUdHK-qAIX9_qpUPhw5Sz0et_ipLTS9eg/viewform?usp=pp_url&entry.123356777=${profile.userId}&entry.1839838358=${profile.displayName}&entry.223308068=${profile.pictureUrl}`
                );
            });
        liff.init(
            {
                liffId: liffId, withLoginOnExternalBrowsers: true
            },
            () => { },
            (err) => {
                window.alert(err);
            }
        );
    </script>
</body>
