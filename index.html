<!DOCTYPE html>

<head>
    <title>ASBGV Participation</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Maven+Pro:wght@400..900&family=New+Amsterdam&display=swap"
        rel="stylesheet">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            background: linear-gradient(135deg, #1e3a8a, #960808);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        /* Container Card */
        .container {
            background: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 100%;
            width: 700px;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        .container img {
            width: 100%;
            max-width: 350px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        /* Modern h2 Styles */
        p {
            font-family: "Bebas Neue", sans-serif;
            font-size: 40px;
            font-weight: 400;
            color: #333;
            margin-bottom: 15px;
        }

        /* Spinner Container */
        .loader-container {
            margin-top: 20px;
        }

        /* Spinner Customization */
        .loader-container l-infinity {
            --size: 80px;
            --stroke: 4;
            --stroke-length: 0.15;
            --bg-opacity: 0.1;
            --speed: 1.5;
        }

        /* Fade-in Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            .container img {
                width: 80%;
                max-width: none;
            }

            h2 {
                font-size: 26px;
                font-weight: 400;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/images/logo-3.png" alt="ASBGV Logo" />
        <p>Preparing your Google Form</p>
        <div class="loader-container">
            <l-infinity></l-infinity>
        </div>
    </div>

    <!-- Script for Spinner -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/infinity.js"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        /// Config Your LIFF ID Here
        const liffId = "1657004016-jqWJnJxA";

        liff.ready
            .then(() => {
                if (liff.isLoggedIn()) {
                    return liff.getProfile();
                } else {
                    liff.login({
                        redirectUri: "https://asbpraticipation.netlify.app/",
                    });
                }
            })

            .then((profile) => {
                window.location.replace(
                    `https://docs.google.com/forms/d/e/1FAIpQLSeoIsUORNYdMq33VWUdHK-qAIX9_qpUPhw5Sz0et_ipLTS9eg/viewform?usp=pp_url&entry.123356777=${profile.userId}&entry.1839838358=${profile.displayName}&entry.223308068=${profile.pictureUrl}`
                );
            });
        liff.init(
            {
                liffId: liffId, withLoginOnExternalBrowsers: true
            },
            () => { },
            (err) => {
                window.alert(err);
            }
        );
    </script>
</body>
