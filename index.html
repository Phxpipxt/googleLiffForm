<!DOCTYPE html>

<head>
    <title>ASBGV Participation</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background: whitesmoke;
            margin: 0;
            /* Remove default body margin */
        }

        img {
            width: 400px;
            /* Fixed logo size */
            height: auto;
            /* Maintain aspect ratio */
            margin-right: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        .text {
            text-align: center;
            /* Center text */
            margin-top: 20px;
            /* Add some margin */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            border: 6px solid #aaaaac;
            border-radius: 50%;
            border-top: 6px solid #960808;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 600px) {
            img {
                width: 80%;
                /* Adjust logo size for smaller screens */
            }
        }
    </style>
</head>

<body style="background-color: whitesmoke">

    <div class="container">
        <div class="text">
            <img src="/images/asbgv-new.png" alt="asbgv-logo">
            <h2>Entering Google Form, Please wait...</h2>
        </div>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Script for Liff -->

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        /// Config Your LIFF ID Here
        const liffId = "1657004016-jqWJnJxA";

        liff.ready
            .then(() => {
                if (liff.isLoggedIn()) {
                    return liff.getProfile();
                } else {
                    liff.login({
                        redirectUri: "https://asbpraticipation.netlify.app/",
                    });
                }
            })

            .then((profile) => {
                window.location.replace(
                    `https://docs.google.com/forms/d/e/1FAIpQLSeoIsUORNYdMq33VWUdHK-qAIX9_qpUPhw5Sz0et_ipLTS9eg/viewform?usp=pp_url&entry.123356777=${profile.userId}&entry.1839838358=${profile.displayName}&entry.223308068=${profile.pictureUrl}`
                );
            });
        liff.init(
            {
                liffId: liffId, withLoginOnExternalBrowsers: true
            },
            () => { },
            (err) => {
                window.alert(err);
            }
        );
    </script>
</body>
