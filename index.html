<!DOCTYPE html>

<head>
    <title>ASBGV Participation</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: "Open Sans", sans-serif;
            background: linear-gradient(135deg, #960808,#1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Card */
        .container {
            background: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        .container img {
            width: 100%; 
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 15px;
        }

        h2 {
            font-family: "Bebas Neue", sans-serif;
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        /* Spinner Container */
        .loader-container {
            margin-top: 20px;
        }

        /* Spinner Customization */
        .loader-container l-infinity {
            --size: 80px;
            --stroke: 4;
            --stroke-length: 0.15;
            --bg-opacity: 0.1;
            --speed: 1.5;
            --color: #960808;
        }

        /* Fade-in Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .container img {
                width: 80%;
                max-width: none;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="/images/asbgv-new.png" alt="ASBGV Logo">
        <h2>Preparing your Google Form</h2>
        <div class="loader-container">
            <l-infinity></l-infinity>
        </div>
    </div>

    <!-- Script for Spinner -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/infinity.js"></script>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        /// Config Your LIFF ID Here
        const liffId = "1657004016-jqWJnJxA";

        liff.ready
            .then(() => {
                if (liff.isLoggedIn()) {
                    return liff.getProfile();
                } else {
                    liff.login({
                        redirectUri: "https://asbpraticipation.netlify.app/",
                    });
                }
            })

            .then((profile) => {
                window.location.replace(
                    `https://docs.google.com/forms/d/e/1FAIpQLSeoIsUORNYdMq33VWUdHK-qAIX9_qpUPhw5Sz0et_ipLTS9eg/viewform?usp=pp_url&entry.123356777=${profile.userId}&entry.1839838358=${profile.displayName}&entry.223308068=${profile.pictureUrl}`
                );
            });
        liff.init(
            {
                liffId: liffId, withLoginOnExternalBrowsers: true
            },
            () => { },
            (err) => {
                window.alert(err);
            }
        );
    </script>

</body>
