<!DOCTYPE html>

<head>
    <title>ASBGV Participation</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background: whitesmoke;
            margin: 0;
        }

        img {
            width: 400px;
            height: auto;
            margin-right: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        .text {
            text-align: center;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media screen and (max-width: 600px) {
            img {
                width: 80%;
            }
        }
    </style>
</head>

<body style="background-color: whitesmoke">

    <div class="container">
        <div class="text">
            <img src="/images/asbgv-new.png" alt="asbgv-logo">
            <h2>Entering Google Form, Please wait...</h2>
        </div>
        <div class="loader-container">
            <!-- Spinner from CDN -->
            <l-infinity size="55" stroke="4" stroke-length="0.15" bg-opacity="0.1" speed="1.8" color="#960808"></l-infinity>
        </div>
    </div>

    <!-- Script for Spinner -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/infinity.js"></script>

    <!-- Script for LIFF -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script>
        /// Config Your LIFF ID Here
        const liffId = "1657004016-jqWJnJxA";

        liff.ready
            .then(() => {
                if (liff.isLoggedIn()) {
                    return liff.getProfile();
                } else {
                    liff.login({
                        redirectUri: "https://asbpraticipation.netlify.app/",
                    });
                }
            })

            .then((profile) => {
                window.location.replace(
                    `https://docs.google.com/forms/d/e/1FAIpQLSeoIsUORNYdMq33VWUdHK-qAIX9_qpUPhw5Sz0et_ipLTS9eg/viewform?usp=pp_url&entry.123356777=${profile.userId}&entry.1839838358=${profile.displayName}&entry.223308068=${profile.pictureUrl}`
                );
            });
        liff.init(
            {
                liffId: liffId, withLoginOnExternalBrowsers: true
            },
            () => { },
            (err) => {
                window.alert(err);
            }
        );
    </script>
</body>
